<p>
  signup works!
</p>

<form #userForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="type" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="type" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="type" class="form-control" id="email" [(ngModel)]="user.email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="type" class="form-control" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
      <option value="">select Role </option>
      <option value="ADMIN">Administrator </option>
      <option value="USER">User </option>
    </select>
  </div>

  <div class="form-group">
    <label for="role">Status</label>
    <select class="form-control" id="enabled" [(ngModel)]="user.enabled" name="enabled">
      <option value="">select Role </option>
      <option value="true">Enabled </option>
      <option value="false">Disabled </option>
    </select>
  </div>

 

  <div>
    <nav class="navbar navbar-expand-sm bg-light">
  
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary" (click)="saveUser(user, userForm)">Submit</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">-------------------------------------------------------</a>
        </li>
        <li class="nav-item">
  
          <a class="nav-link" href="javascript:void(0)" routerLink="/signin" routerLinkActive="active">SignIn</a>
        </li>
      </ul>
    </nav>
  </div>

</form>
