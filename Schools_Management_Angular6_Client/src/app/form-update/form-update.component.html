<div *ngIf="inscription">
  <hr />
<div class="col-lg-14">
  <div class="card">
    <div class="card-header bg-info text-white">Modifier une Inscription</div>
    <div class="card-body">
      <form action="" [formGroup]="inscriptionForm" enctype="multipart/form-data" (ngSubmit)="updateInscription()">
        <div class="form-group">
          <label>Matricle: </label>

          <input type="text" class="form-control" formControlName="matricule" style="color: red" disabled/>
        </div>
        <div class="alert alert-danger"
          *ngIf="inscriptionForm.controls['matricule'].invalid && 
                                                (inscriptionForm.controls['matricule'].touched || inscriptionForm.controls['matricule'].derty)">
          Le Matricle est obligatoire!!!

        </div>

        
          <input type="hidden" class="form-control" formControlName="idInscription" [(ngModel)]="inscription.idInscription" value="{{inscription.idInscription}}" />
          <input type="hidden" class="form-control" formControlName="idEleve" [(ngModel)]="inscription.eleve.idEleve" value="{{inscription.eleve.idEleve}}" />
  
        <div class="form-group">
          <label>Nom: </label>
          <input type="text" class="form-control" formControlName="nom" [(ngModel)]="inscription.eleve.nom" value="{{inscription.eleve.nom}}"/>
        </div>

        <div class="form-group">
          <label>Prenom: </label>
          <input type="text" class="form-control" formControlName="prenom" [(ngModel)]="inscription.eleve.prenom" value="{{inscription.eleve.prenom}}"/>
        </div>

        <div class="form-group">
          <label>Genre: </label>
          <input type="text" class="form-control" formControlName="genre" [(ngModel)]="inscription.eleve.genre" value="{{inscription.eleve.genre}}"/>
        </div>

        <div class="form-group">
          <label>Adresse: </label>
          <input type="text" class="form-control" formControlName="adresse" [(ngModel)]="inscription.eleve.adresse" value="{{inscription.eleve.adresse}}"/>
        </div>

        <div class="form-group">
          <label>Age: </label>
          <input type="number" class="form-control" formControlName="age" [(ngModel)]="inscription.eleve.age" value="{{inscription.eleve.age}}"/>
        </div>

        <div class="form-group">
          <label>Classe: </label>
          <input type="text" class="form-control" formControlName="classe" [(ngModel)]="inscription.eleve.classe" value="{{inscription.eleve.classe}}"/>
        </div>

        <div class="form-group">
          <label>Frais: </label>
          <input type="text" class="form-control" formControlName="frais" [(ngModel)]="inscription.frais" value="{{inscription.frais}}"/>
        </div>

        <div class="form-group">
          <label>Date: </label>
          <input type="date" class="form-control" formControlName="date" [(ngModel)]="inscription.date" value="{{inscription.date | date: 'dd/MM/yyyy'}}"/>
        </div>

        <div class="form-group">
          <label>Annee: </label>
          <input type="text" class="form-control" formControlName="annee" [(ngModel)]="inscription.annee" value="{{inscription.annee}}"/>
        </div>

        <div class="form-group">
          <label>Photo: </label>
          <input type="text" class="form-control" formControlName="image" [(ngModel)]="inscription.image" value="{{inscription.image}}"/>
        </div>

        <button class="btn btn-outline-success" [disabled]="inscriptionForm.prestine || inscriptionForm.invalid"
          > Soumettre</button>
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>
</div>
</div>

<a class="nav-link" href="javascript:void(0)" routerLink="/admindashboard" routerLinkActive="active">Retour >> Dashboard</a>
