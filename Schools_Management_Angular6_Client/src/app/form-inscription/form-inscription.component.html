  Dashboard</a>

<div class="col-lg-10">
  <div class="card">
    <div class="card-header bg-info text-white">Nouvelle addInscription</div>
    <div class="card-body">

      <form action="" [formGroup]="inscriptionForm" (ngSubmit)="saveInscription()" method="POST"
        >

        <div class="form-group">
          <label>Matricle: </label>
          <input type="text" class="form-control" formControlName="matricule" id="matricule" name="matricule" />
        </div>
        <div class="alert alert-danger"
          *ngIf="inscriptionForm.controls['matricule'].invalid && 
                                                (inscriptionForm.controls['matricule'].touched || inscriptionForm.controls['matricule'].derty)">
          Le Matricle est obligatoire!!!
        </div>

        <div class="form-group">
          <label>Nom: </label>
          <input type="text" class="form-control" formControlName="nom" id="nom" name="nom" />
        </div>

        <div class="form-group">
          <label>Prenom: </label>
          <input type="text" class="form-control" formControlName="prenom" id="prenom" name="prenom" />
        </div>

        <div class="form-group">
          <label>Genre: </label>
          <input type="text" class="form-control" formControlName="genre" id="genre" name="genre" />
        </div>

        <div class="form-group">
          <label>Adresse: </label>
          <input type="text" class="form-control" formControlName="adresse" id="adresse" name="adresse" />
        </div>

        <div class="form-group">
          <label>Age: </label>
          <input type="number" class="form-control" formControlName="age" id="age" name="age" />
        </div>

        <div class="form-group">
          <label>Classe: </label>
          <input type="text" class="form-control" formControlName="classe" id="classe" name="classe" />
        </div>

        <div class="form-group">
          <label>Frais: </label>
          <input type="text" class="form-control" formControlName="frais" id="frais" name="frais" />
        </div>

        <div class="form-group">
          <label>Date: </label>
          <input type="date" class="form-control" formControlName="date" id="date" name="date" />
        </div>

        <div class="form-group">
          <label>Annee: </label>
          <input type="text" class="form-control" formControlName="annee" id="annee" name="annee" />
        </div>

        <div class="form-group">
          <label>Photo: </label>
          <input type="file" class="form-control" formControlName="image" accept="image/*" id="image" name="image"
            (change)="onSelectFile($event)" style="height: 100%" />
        </div>

        <button class="btn btn-outline-success" [disabled]="inscriptionForm.prestine || inscriptionForm.invalid">
          Soumettre</button>
      </form>
    </div>
    <div class="card-footer">
    </div>
  </div>
</div>

<a class="nav-link" href="javascript:void(0)" routerLink="/admindashboard" routerLinkActive="active">Retour >>
  Dashboard</a>
